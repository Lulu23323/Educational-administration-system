<head>
  <script src="../js/jump.js"></script>
  <script src="../js/passoword.js"></script>
  <style type = "text/css">
    @import url("../css/logInCSS.css");
  </style>

  <title>
      Reset Password
  </title>
</head>

<body>
  <section class="container">
      <div class="span-6">
        <div class="login">
          <h1>Reset Password</h1>
          <div class="login-content">
            <label id="accountLabel">Please enter your account</label>
            <input id="account"  placeholder="Account" >

            
            <label id="passwordLabel">Please enter your new password</label>
            <input type="password" id="password1" placeholder="New Password"><br>
            
            <label id="passwordLabel">Please enter your new password again</label>
            <input type="password" id="password2" placeholder="New Password Again"><br>
            
        
            <input type="submit" value="Relogin" onclick = "same_password('admin')"> 
          
            </div>
          </div>
        </div>
      </div>

      
  </section>

  <script type="text/javascript" language="javascript" src="logInJS.js">
  </script>
  <script src="../jquery/jquery.min.js"></script>
  <script>
	 function same_password(){
		var account = document.getElementById("account").value;
		var password1 = document.getElementById("password1").value;
		var password2 = document.getElementById("password2").value;
		if(password1 == password2){
			$.ajax({
				type:"POST",
				url:"/2009/updatePasswordServlet", //提交修改密码的网址
				data:{
					"account":account,
					"password":password2
				},//提交的数据
				success:function(res){
					console.log("传送修密码数据成功");
				},
				error:function(){
					alert("向后台传输修改密码数据出错");
				}
			})
			location.href = '../login/firstPage.html';
		}else{
			alert("The two passwords are inconsistent. Please re-enter them");
		}
	}
  </script>
</body>
