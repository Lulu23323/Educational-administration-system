<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="../css/StudentCour.css">
<script src="../jquery/jquery.min.js"></script>
<script src="../js/StudentCourse.js"></script>
<script src="../js/Cookie.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="width:100%;height:200%">
        <div class="grade">
            <div class="head">
                <i class="fa fa-calendar-minus-o" aria-hidden="true" style="font-size: 30px;margin-top: 7px;margin-bottom: 7px;">Course Query</i>
            </div>
            <hr>
            <div class="gradeContent">
                <table id="gradeTable" style="margin-top: 10px; text-align:center;">
                    <thead class="tableHeaher" style="background-color:rgb(202 204 208);">
                    <tr style="background-color:rgb(202 204 208);">
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Course Information</th>
                        <th>Check</th>
                    </tr>
                    </thead>
    
                    <tbody id="cdata">
                    
                        <tr class="trHover">
                            <td class="couId">123</td>
                            <td class="couName">DB</td>
                            <td class="couInfor">nothing</td>
                            <td>
                                <a class="viewInf">Check Details</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
    
                 <!--查看的模态框-->
                 <!-- <div class="modal viewfade" id="checkDetail_cou" style="display:none;"> -->
                    <div class="modal viewfade" id="viewmodal" style="display:none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <i>X</i>
                                <h4>Check Course Information</h4>
                            </div>
                            <div class="modal-body">
                                <p>
                                    <!-- 序号：<input type="text" class="viewStyle" disabled="disabled" /> -->
                                </p>
                                <p>
                                    Course ID:<input type="text" />
                                </p>
                                <p>
                                    Course Name:<input type="text" />
                                </p>
                                <p>
                                    Course Information:<input type="text" />
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button class="addButton_no">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
    	var studentID = getCookie("account_tran");
    	console.log("课程传输的id:"+ studentID);
        $.ajax({
            type:"POST",
            url:"/2009/showSingleStudentGradeServlet", //提交添加学院的网址
            dataType:"json",
            data:{"studentID":studentID},
            success:function(res){
                console.log("传送全部数据成功");
                console.log(res);
                var html = "";
            	for(var i = 0;i<res.length;i++){
            		html+="<tr>"+
            		"<td>"+ res[i].courseAccount + "</td>"+
            		"<td>"+ res[i].courseName + "</td>"+
            		"<td>"+ res[i].intro + "</td>"+
            		'<td>\
            		<a class="viewInf ">Check Details</a>\
            		</td>'
            		"</tr>"
            	}
            	$("#cdata").append(html);
            },
            error:function(){
                alert("展示全部学生数据出错");
            }
        })   
        </script>
    
</body>
</html>
