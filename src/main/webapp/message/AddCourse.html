<script>
        var div = document.getElementById('background-pop');
        var close = document.getElementById('close-button');
        function show(){
            div.style.display = "block";
        }
        close.onclick = function close() {
            div.style.display = "none";
        }
        window.onclick = function close(e) {
            if (e.target == div) {
                div.style.display = "none";
            }
        }
</script>

<script>
function addCourse(){
	var SelectCollege = document.getElementById("course-college");
	var selected_college =  Select.options.selected_college;
	var optionCollege = Select.options[selected_colllege].value;
	var SelectMajor = document.getElementById("course-major");
	var selected_major =  Select.options.selected_major;
	var optionMajor = Select.options[selected_major].value;
	$.ajax({
		 type:'POST',
		 url:'', //添加课程的url
		 data:{
            "optionCollege":optionCollege,
            "optionMajor":optionMajor,
           },
		 success:function(res){
	            console.log("传送数据成功");
	            console.log(res);

	     },
	     error:function(){
	     	alert("向后台传输数据出错");
	     }  
		 
	 })
};
</script>
